{% extends 'nav.html' %}
{% block title %}
Strawberry Login
{% endblock title %}
{% block form %}
<br>
<br>
<br>

<h1 data-aos="fade-up">Login</h1>
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}} 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      </div>
      {% endfor %}
<form action="/srkauth/login" method="post">{% csrf_token %}

  <div class="form-group">

    <label for="username">UserName</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Username Must Be AlphaNumeric" required>
    </div>
    
    <div class="form-group">
    
    <label for="pass1">Password</label>
    <input type="password" class="form-control" name="pass1" id="pass1" required>
    
    </div>

    
<br>
<br>

    <div class="form-check d-flex justify-content-center mb-5">
        <div class="d-flex justify-content-center mx-2 mb-2 mb-lg-2">
          <a href="/srkauth/index"><button type="submit" class="btn btn-primary btn-sm btn-block">Login</button></a>
          </div>
    </div>

          <div class="form-group">
            <p class="text-center">Don't have account? <a href="/srkauth/signup" id="signup">SignUp  here</a></p>
         </div>

         
         <div class="form-group">
            <p class="text-center">Forgot password? <a href="/srkauth/request-reset-email" id="signup">Click  here</a></p>
         </div>
          
     
    
   

  </form>
{% endblock form %}
