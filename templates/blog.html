{% extends 'nav1.html' %} 
{% block title %} Strawberry Blog{% endblock title %}

{% block body %} 
{% load static %}
{% block form %}
<form action="view_blog/" method="post">{% csrf_token %}
<section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2>Welcome to My Blog</h2>
        </div>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}} 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    
          </div>
          {% endfor %}

      </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="{{user.username}}"  readonly required>
 
            
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
            </div>
            <br>
            <div class="form-group">
              <textarea class="form-control" name="blog" id="blog" rows="5" placeholder="Message"  required></textarea>
            </div>
            <br>
            <div class="form-group">
              <input type="datetime-local" class="form-control" name="date" id="date"  placeholder="Date"  required></textarea>
            </div>
        

      
    </section><!-- End Services Section -->

    <div class="form-check d-flex justify-content-center mb-5">
      <div class="d-flex justify-content-center mx-2 mb-2 mb-lg-2">
        <a href=""><button type="submit" class="btn btn-primary btn-sm btn-block">Save</button></a>
        </div>
  </div>

{% endblock form %} 
{% endblock  %}
